<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="" method="get">
        <p> <label for="no">Nome</label>
            <input type="text" max="30" required autocomplete="additional-name">
        </p>
        <p>
            <label for="med">Media</label>
            <input type="number" name="Media" id="imed" min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="mes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="hora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
