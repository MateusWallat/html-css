<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display: block;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>HOVER EM HTML</h1>
    <p>Passe o maouse sobre o texto</p>
    <div> Passeo maouse aqui
      <p>ola mundo</p>  
    </div>
